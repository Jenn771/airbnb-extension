<!DOCTYPE html>
<html>
<head>
    <title>Stay Length</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 16px;
            margin: 0;
            background: #fff;
        }
        input {
            width: 100%;
            padding: 8px 10px; 
            border: 2px solid #DDDDDD;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box; 
        }
        .input-section {
            margin-bottom: 16px;
        }
        .input-label {
            font-size: 12px;
            font-weight: bold;
            color: #484848;
            margin-bottom: 6px;
            display: block;
        }
        button {
            width: 100%;
            background: #FF5A5F;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #E04A4F;
        }
        button:disabled {
            background: #DDDDDD;
            cursor: not-allowed;
        }    
    </style>
</head>
<body>



    <!-- Input section -->
    <div class="input-section">
        <label class="input-label" for="nightsInput">Number of Nights:</label>
        <input type="number" id="nightsInput" min="1" max="30" placeholder="e.g., 3" />
    </div>


    <button id="submitBtn">Find Best Dates</button>

    <script src="popup.js"></script>
</body>
</html>
