<!DOCTYPE html>
<html>
<head>
    <title>Stay Length</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Best Dates Finder</div>
        <div class="subtitle">Find cheapest flexible dates</div>
    </div>


    <div class="setup-section" id="setupSection">
        <div class="setup-title">Required Setup:</div>
        <ol class="setup-steps">
            <li class="step">Click "<strong>Flexible</strong>" in Airbnb date picker</li>
            <li class="step">Choose "<strong>Weekend</strong>" or "<strong>Week</strong>" (not Month)</li>
            <li class="step">Optionally select specific months</li>
            <li class="step">Search listings, then return here to configure</li>
        </ol>
    </div>


    <div class="input-section">
        <label class="input-label" for="nightsInput">Number of Nights:</label>
        <input type="number" id="nightsInput" min="1" max="7" placeholder="e.g., 3" />
    </div>


    <div class="flexibility-section">
        <label class="input-label">Flexibility Options:</label>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="flexibility" value="respect" id="respectFilters">
                <div class="radio-content">
                    <div class="radio-title">Use Airbnb's trip length</div>
                    <div class="radio-description">
                        <strong>Nights:</strong> Uses 5 nights ("Week") or 2 nights ("Weekend")<br>
                        <strong>Months:</strong> Uses any selected months
                    </div>
                </div>
            </label>
            <label class="radio-option">
                <input type="radio" name="flexibility" value="ignore" id="ignoreFilters" checked>
                <div class="radio-content">
                    <div class="radio-title">Use custom trip length</div>
                    <div class="radio-description">
                        <strong>Nights:</strong> Uses your number above<br>
                        <strong>Months:</strong> Uses any selected months
                    </div>
                </div>
            </label>
        </div>
    </div>

    <button id="submitBtn">Find Best Dates</button>

    <script src="popup.js"></script>
</body>
</html>
